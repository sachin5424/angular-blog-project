<section>
    <div class="container-fluid ">
        <div class="row bg-dark">
            <div class="col-md-12 h-100 pb-5 pt-5">
                <div class="col-md-6 m-1 float-right">
                    <div class="container bg-white  p-5">
                        <div class="row">
                            <div class="col-md-12 pt-5 pb-5">
                               
                                <form>
                                    <h1 class="text-center">Admin</h1>
                                    <form  class="example-form " [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
                                        <div class="alert alert-danger" role="alert">
                                            {{error}}
                                          </div>
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Username</mat-label>
                                            <input minlength="3" matInput placeholder="Username" value="" name="email" formControlName="email">
                                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                            <mat-hint style="color: red;" [hidden]="loginForm.value">username wrong</mat-hint>
                                           
                                          </mat-form-field>
                                          <mat-form-field class="example-full-width mb-3">
                                            <mat-label >password</mat-label>
                                            <input  matInput placeholder="Password"  value="" name="password" formControlName="password">
                            
                                          </mat-form-field>
                                          <div class="form-group">
                                        <button mat-raised-button type="submit" [disabled]="loginForm.invalid"  color="warn">Log In</button>
                                       
                                        
                                    </div>
                                </form>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
