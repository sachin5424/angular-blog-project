<section class="cmspage mtb-40">
    <div class="container">
      <div class="page-desc">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <h1>Contact</h1>
            <form  #contect="ngForm" (ngSubmit)="submitMethod()">
                <div class="m-4 alert alert-success" *ngIf="form_temp" >
                    <strong>Success!</strong> Indicates a successful or positive action.
                  </div>
              <div class="form-group">
                <input type="text" name="name" [(ngModel)]="model.name" required class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="text" name="email" [(ngModel)]="model.email" required class="form-control" placeholder="E-Mail">
              </div>
              <div class="form-group">
                <input type="text" name="phone" [(ngModel)]="model.phone" required class="form-control" placeholder="Phone">
              </div>
              <div class="form-group">
                <textarea name="message" rows="5" class="form-control" required [(ngModel)]="model.msg" placeholder="Message"></textarea>
              </div>
              <div class="form-group">
                <button class="btn btn-success">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
