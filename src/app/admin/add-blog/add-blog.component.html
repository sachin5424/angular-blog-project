<div class="dash-right">
    <div class="dash-header">
      <div class="dash-title">
          <h1>Create Blog</h1>
      </div>
    </div>
    <div class="blog-form">
      <form (ngSubmit)="submitMethod(refForm.value)" #refForm="ngForm" autocomplete="off">
        <div class="alert alert-success" *ngIf="form_temp" >
          <strong>Success!</strong> Indicates a successful or positive action.
        </div>
        <div class="alert alert-danger" *ngIf="error_temp" >
          <strong>Error!</strong> {{error}}
        </div>
        <div class="form-group form-row">
            <label class="col-md-3">Title <span class="required">*</span></label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="Title" [(ngModel)]="model.Title" placeholder="Title" required>
            </div>
        </div>
        <label for="">categories</label>
        <select class="form-control w-25 float-right" [(ngModel)]="model.categories" name="categories" >
          
          <option *ngFor="let item of get_categories" value="{{item._id}}" >{{item.title}}</option>
          
        </select>
        <div class="form-group form-row">
          <label class="col-md-3">Is Featured</label>
          <div class="col-md-9">
            <input type="radio" [(ngModel)]="model.Active"  name="Active" value="true" /> Yes
            <input type="radio" [(ngModel)]="model.Active"  name="Active"   value="false" checked /> No
          </div>
        </div>
        <div class="form-group form-row">
          <label class="col-md-3">Is Active</label>
          <div class="col-md-9">
            <input [(ngModel)]="model.Featured" type="radio" name="Featured" value="1" checked /> Yes
            <input [(ngModel)]="model.Featured" type="radio" name="Featured" value="0" /> No
          </div>
        </div>
        <div class="form-group form-row">
          <label class="col-md-3">Upload Image</label>
         
          <div class="col-md-9">
            <input type="file" name="Image" (change)="onChange($event)" [(ngModel)]="model.Image" id="image" />
          </div>
        </div>
        <div class="form-group form-row">
            <label class="col-md-3">Description <span class="required">*</span></label>
            <div class="col-md-9">
              <textarea name="Description" [(ngModel)]="model.Description" rows="5" class="form-control" placeholder="Description" required></textarea>
            </div>
        </div>
        <div class="form-group form-row">
            <label class="col-md-3"></label>
            <div class="col-md-9">
              <button type="submit"   class="btn btn-primary">Save</button>
            </div>
        </div>
      </form>
    </div>
</div>
