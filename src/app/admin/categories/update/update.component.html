<div class="dash-right">
    <div class="dash-header">
      <div class="dash-title">
          <h1>Categories </h1>
          
      </div>
    </div>
    <div class="blog-form">
       
      <form #categories='ngForm' (ngSubmit)="onSubmit(categories.value)" >
        <div class="alert alert-success" *ngIf="update_form" >
            <strong>successful update </strong> {{model.title}}.
          </div>
        <div class="form-group form-row">
            <label class="col-md-3">Title <span class="required">*</span></label>
            <div class="col-md-9">
              <input type="text" [(ngModel)]="model.title" class="form-control" name="title"  placeholder="Title" required>
            </div>
        </div>
        
     
        <div class="form-group form-row">
            <label class="col-md-3"></label>
            <div class="col-md-9">
              <button type="submit" class="btn mr-4 btn-primary">Save</button>  <button (click)="clickEventHandler()"  class="btn btn-danger">delete</button>
            </div>
        </div>
      </form>
    </div>
</div>
